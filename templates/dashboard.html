{% extends "layout.html" %}
{% block mainContent %}

  <h1 class="top-header">Dashboard</h1>
    <h2>Top 5 Most Recent Screener Results</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Sex ID</th>
          <th>Time Recorded</th>
        </tr>
      </thead>
      <tbody>
        {% for result in screener_instance %}
          <tr>
            <td>{{ result.last_name }}, {{ result.first_name }}</td>
            <td>{{ result.sex }}</td> 
            <td>{{result.time_recorded}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
